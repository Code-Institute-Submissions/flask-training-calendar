{% extends "layout.html" %} 
{% block content %}

    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <small class="text-muted">{{ workout.target_date.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2 class="article-title">{{ workout.workout_type }}</h2>
            <p class="article-content">{{ workout.description }}</p>
        </div>
    </article>

{% endblock %}
