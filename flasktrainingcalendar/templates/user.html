{% extends "layout.html" %} 
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{url_for('static', filename='profile_pics/' + current_user.image_file)}}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                {% if current_user.is_following(user)%}
                <p><a href="{{url_for('unfollow', username=user.username)}}">Unfollow this User</a></p>
                {% else %}
                <p><a href="{{url_for('follow', username=user.username)}}">Follow this User</a></p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
